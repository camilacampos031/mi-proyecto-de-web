                  </div>
                  <label for="comments">Comentario</label>
                  <div class="form-group">
                  <textarea id="comments" name="comments"class="form-control" rows="3"></textarea>
                  </div>
                  <input type="reset"class=" boton btn btn-default" value="Borrar todo">
                  <input type="submit" class=" boton btn btn-default" name="boton" value="Enviar">
